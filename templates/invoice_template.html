<!DOCTYPE html>
<html>
<head>
    <title>Invoice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Invoice</h1>
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Customer Info</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text"><strong>Customer:</strong> {{ data.customer_name }}</p>
                            </div>
                        </div>
                        <div class="card bg-light mb-3">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Invoice Details</h5>
                            </div>
                            <div class="card-body">
                                <p class="card-text"><strong>Date:</strong> {{ data.invoice_date }}</p>
                                <p class="card-text"><strong>Amount:</strong> <span class="amount">${{ data.amount }}</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
